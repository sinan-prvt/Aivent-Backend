  # ===========================
  # VENDOR SERVICE + DB
  # ===========================
  vendor_db:
    image: postgres:15
    environment:
      POSTGRES_DB: vendor_db
      POSTGRES_USER: vendor
      POSTGRES_PASSWORD: vendorpass
    ports:
      - "5436:5432"
    volumes:
      - vendor_db_data:/var/lib/postgresql/data
    networks:
      - aivent-net

  vendor_service:
    build:
      context: ./vendor-service
    depends_on:
      - vendor_db
    env_file:
      - ./vendor-service/.env
    ports:
      - "8002:8000"
    networks:
      - aivent-net
    command: >
      sh -c "
        /wait-for-db.sh vendor_db 5432 &&
