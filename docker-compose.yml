services:

  # ===========================
  # AUTH DATABASE
  # ===========================
  auth_db:
    image: postgres:15
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - aivent-net

  # ===========================
  # RABBITMQ
  # ===========================
  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - aivent-net

  # ===========================
  # REDIS
  # ===========================
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - aivent-net

  # ===========================
  # AUTH SERVICE
  # ===========================
  auth_service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    depends_on:
      - auth_db
      - rabbitmq
      - redis
    env_file:
      - ./auth-service/.env
    ports:
      - "8000:8000"
    volumes:
      - ./auth-service/private.pem:/app/private.pem
    networks:
      - aivent-net
    command: >
      sh -c "
        /wait-for-db.sh auth_db 5432 &&
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "

  auth_celery_worker:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    command: celery -A auth_project worker --loglevel=info --concurrency=2
    depends_on:
      - rabbitmq
      - redis
      - auth_service
    env_file:
      - ./auth-service/.env
    networks:
      - aivent-net

  auth_celery_beat:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    command: celery -A auth_project beat --loglevel=info
    depends_on:
      - rabbitmq
      - redis
      - auth_service
    env_file:
      - ./auth-service/.env
    networks:
      - aivent-net

  # ===========================
  # USER SERVICE + DB
  # ===========================
  user_db:
    image: postgres:15
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - aivent-net

  user_service:
    build:
      context: ./user-service
    depends_on:
      - user_db
    env_file:
